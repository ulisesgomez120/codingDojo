<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checker Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        td {
            width:80px;
            height: 80px;
        }
        .color0{
            background-color: red;
        }
        .color1 {
            background-color: black;
        }
    </style>
</head>
<body>
    <table>
        {% set row_class = cycler('red', 'black') %}
        {% for i in range(y) %}
            <tr>
            {% for j in range(x) %}
                <td class="color{{ (i+j)%2 }}"></td>
            {% endfor %}
            </tr>
        {% endfor %}

    </table>
</body>
</html>
