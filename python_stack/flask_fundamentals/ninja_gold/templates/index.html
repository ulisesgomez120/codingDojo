<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Gold!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        p.won{
            color: green;
        }
        p.loss{
            color: red;
        }
        div#scrollable {
            overflow-y: scroll;
            height: 270px;
        }
        
    </style>
</head>
<body class="bg-dark">
    <div class="container pb-4 bg-light">
        <h2 class="text-center">Your Gold: <span id="your_gold">{{ session["your_gold"] }}</span></h2>
        <div class="row text-center">
            <div class="location col">
                <h4>Farm</h4>
                <p>(earns 10-20 gold)</p>
                <form action="/process_money" method="POST">
                    <input type="hidden" name="building" value="farm">
                    <button type="submit" class="btn btn-warning">Find Gold!</button>
                </form>
            </div>
            <div class="location col">
                <h4>Cave</h4>
                <p>(earns 5-10 gold)</p>
                <form action="/process_money" method="POST">
                    <input type="hidden" name="building" value="cave">
                    <button type="submit" class="btn btn-warning">Find Gold!</button>
                </form>
            </div>
            <div class="location col">
                <h4>House</h4>
                <p>(earns 2-5 gold)</p>
                <form action="/process_money" method="POST">
                    <input type="hidden" name="building" value="house">
                    <button type="submit" class="btn btn-warning">Find Gold!</button>
                </form>
            </div>
            <div class="location col">
                <h4>Casino</h4>
                <p>(earns/takes 0-50 gold)</p>
                <form action="/process_money" method="POST">
                    <input type="hidden" name="building" value="casino">
                    <button type="submit" class="btn btn-warning">Find Gold!</button>
                </form>
            </div>
        </div> <!--row-->
        
            <h6 class="mt-3">Activities</h6>
            <div id="scrollable" class="col bg-white border rounded">
                {% for message in session["activity"][::-1] %}
                    {{message|safe}}
                {% endfor %}
                
            </div>
            <a href="/reset"  class="btn btn-lg btn-danger mt-3">Reset?</a>
    </div>
    
</body>
</html>
