<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Good Luck</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <div class="container text-center">
        <h1>Welcome!</h1>
        <h5>I'm thinking of a number between 1 and 100!</h5>
        <h5>Can you guess the number?</h5>
        <div class="{{ session['class'] }} prompt">
            <p>{{ session["message"] }}</p>
            <a href="/reset" type="button" class="{{session['class']}}">Play again?</a>
        </div>
        <form action="/check" class="{{session['class']}}" method="POST">
            <input type="text" name="player_num">
            <button type="submit">Guess!</button>
        </form>
    </div>
    
</body>
</html>
