<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Register</h2>
                {% if messages %}
                <ul class="text-danger">
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <form action="{% url 'user:create' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input id="first_name" class="form-control" name="first_name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" class="form-control" name="last_name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" class="form-control" name="email" type="text">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" class="form-control" name="password" type="password">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confrim Password</label>
                        <input id="confirm_password" class="form-control" name="confirm_password" type="password">
                    </div>
                    <button type="submit"class="btn btn-danger">SUBMIT</button>
                </form>
            </div>
            <div class="col">
                <h2>Login</h2>
                <form action="{% url 'user:login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="login_email" class="form-control" name="login_email" type="text">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="login_password" class="form-control" name="login_password" type="password">
                    </div>
                    <button type="submit" class="btn btn-danger">SUBMIT</button>
                </form>
                {% for user in users %}
                <p>{{user.email}}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
