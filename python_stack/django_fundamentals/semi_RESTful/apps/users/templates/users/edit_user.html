<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <title>Edit User</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Edit User</h1>
        <div class="row">
            <div class="col bg-warning p-2">
                <h4 class="mb-5">First Name: {{user.first_name}}</h4>
                <h4 class="mb-5">Last Name: {{user.last_name}}</h4>
                <h4 class="mb-5">Email: {{user.email}}</h4>
            </div>
            <div class="col-sm-9 border border-warning">
                <form action="/users/create/" method="post">
                    {% csrf_token %}
                    {% if messages %}
                    <ul class="text-danger">
                        {% for message in messages %}
                            <li> {{ message }}</li>
                        {% endfor %}
                    {% endif %}
                    </ul>
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input id="first_name" class="form-control" name="first_name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" class="form-control" name="last_name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" class="form-control" name="email" type="text">
                    </div>
                    <button type="submit" class="btn btn-danger">CREATE</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
