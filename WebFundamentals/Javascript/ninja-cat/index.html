<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja to Cat</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        img {
            display: block;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="center">Ninja to Cat!</h1>
        <img src="img/ninja0.png" alt="ninja-cat" data-img-alt="img/cat0.png">
        <img src="img/ninja1.png" alt="ninja-cat" data-img-alt="img/cat1.png">
        <img src="img/ninja2.png" alt="ninja-cat" data-img-alt="img/cat2.png">
        <img src="img/ninja3.png" alt="ninja-cat" data-img-alt="img/cat3.png">
        <img src="img/ninja4.png" alt="ninja-cat" data-img-alt="img/cat4.png">
    </div>
    

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script>
        $('img').on("click", function() {
            var alt = $(this).attr('data-img-alt');
            $(this).attr('src', alt);
        })
    </script>
</body>
</html>
