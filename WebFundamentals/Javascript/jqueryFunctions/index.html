<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 class="red-text lighten-1 center">Jquery Sandbox</h1>
    <div class="container">
        <div class="row">
            <div class="col s12 m6 l4">
                <h3 id="add" class="orange lighten-2 center">addClass</h3>
                <p class="">Click on the "addClass" to change it's color.</p>
            </div>
            <div class="col s12 m6 l4">
                <h3 class="yellow lighten-2 center">Hidden!</h3>
                <button id="hide" class="btn waves-effect yellow black-text">Hide!</button>
                <button id="hide-show" class="btn-floating btn-large waves-effect yellow black-text">Toggle</button>
                <button id="show" class="btn-flat waves-effect waves-yellow">Show</button>
            </div>
            <div class="col s12 m6 l4">
                <h3 class="green lighten-2 center">Slide...</h3>
                <button id="slide-up" class="btn waves-effect green black-text">Slide up!</button>
                <button id="up-down" class="btn-floating btn-large waves-effect green black-text">Toggle</button>
                <button id="slide-down" class="btn-flat waves-effect waves-green lighten-2">Slide down!</button>
            </div>
            <div class="col s12 m6 l4">
                <h3 class="blue lighten-2 center">Fade...</h3>
                <button id="fade-out" class="btn waves-effect blue">Fade out!</button>
                <button id="fade-in" class="btn waves-effect blue">Fade in!</button>
            </div>
            <div class="col s12 m6 l4">
                <h3 class="purple lighten-2 center">Before & After</h3>
                <button id="before" class="btn waves-effect purple">Add text before</button>
                <button id="after" class="btn waves-effect purple">Add text after</button>
            </div>
            <div class="col s12 m6 l4">
                <h3 class="red lighten-1 center">Append</h3>
                <p id="append">Click on this text to add some more text</p>
            </div>
            <div class="col s12 m6 l4">
                <h3 class="orange lighten-1 center">.html</h3>
                <p id="html">Click on this to change the text and html</p>
            </div>
            <div class="col s12 m6 l4">
                <h3 class="yellow lighten-1 center"><a href="https://www.google.com/">Google</a> </h3>
                <p id="link">Click here to change the link</p>
            </div>
            <div class="col s12 m6 l4">
                <h3 class="green lighten-1 center">.val/.text</h3>
                <select>
                    <option>Hello</option>
                    <option>You're still here?</option>
                </select>
                  <p id="display-val"></p>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="jqueryFun.js"></script>
</body>
</html>
